<div class="item-card">
    <p class="txt-dark-l subtitle">{{productSubtitle}}</p>
    <p class="product-title">{{productTitle}}</p>
    <!-- <img src="assets/img/printer.jpg" alt=""> -->
    <img class="card-img" src="{{productImage}}" alt="">

    <div class="item-buy">
        <p class="price">${{productPrice}}</p>
        <div class="cart-cont">
            <img src="assets/img/cart.svg" alt="">
        </div>
    </div>

    <div class="item-wish">
        <p class="txt-dark-l">
            <img src="assets/img/autorenew.svg" alt="">
            &nbsp;Compare
        </p>
        <p class="txt-dark-l">
            <img src="assets/img/favorite.svg" alt="">
            &nbsp;Wishlist
        </p>
    </div>
</div>
